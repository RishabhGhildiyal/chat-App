
<div>

  <h1 mat-dialog-title>Create New Group</h1>
  <mat-form-field appearance="outline" style="width: 70%; height: 50%">
    <mat-label>Group Name</mat-label>
    <input [(ngModel)]="chatroom" matInput type="text" placeholder="Enter Group Name" >
  </mat-form-field>
  <div class="button">

    <button mat-raised-button color="primary" (click)="onSubmit()">Create</button>
  </div>


</div>
